<div class="container">
  <div class="banner_heading">
    <div class="mat-display-2">Sign In</div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="form">
        <!-- form goes here -->
        <form action="">
          <div fxLayout="column">
            <mat-form-field appearance="outline">
              <mat-label> Email </mat-label>
              <input matInput placeholder="Email" required />
              <mat-hint>example123@gmail.com </mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label> password </mat-label>
              <input type="password" matInput placeholder="password" required />
              <mat-hint>john!23</mat-hint>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">
              Signin
            </button>
            <button mat-raised-button color="accent">Sign up</button>
          </div>
        </form>
        <mat-expansion-panel hideToggle role="button">
          <mat-expansion-panel-header>
            <mat-panel-title fxLayoutAlign="center center">
              <div class="text-center">Try others</div>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description> Other ways to sign in </mat-panel-description>
          <div class="singin_btn_other">
            <button mat-raised-button>
              <img
                src="assets/logos/Google__G__Logo.png"
                alt=""
                class="logo img-fluid"
              />
              Sign with google
            </button>
          </div>
          <div class="singin_btn_other">
            <button mat-raised-button>
              <img
                src="assets/logos/fb-logo.png"
                alt=""
                class="logo img-fluid"
              />Sign with Facebook
            </button>
          </div>
          <div class="singin_btn_other">
            <button mat-raised-button>
              <img
                src="assets/logos/twitter-logo.png"
                alt=""
                class="logo img-fluid"
                style="width: 35px; height: auto"
              />Sign with Twitter
            </button>
          </div>
          <div class="singin_btn_other">
            <button mat-raised-button>
              <img
                src="assets/logos/linkedin.png"
                alt=""
                class="logo img-fluid"
                style="width: 35px; height: auto"
              />Sign with LinkedIn
            </button>
          </div>
        </mat-expansion-panel>
      </div>
    </div>
    <div class="col-md-6">
      <div class="banner_img">
        <!-- image goes here -->
        <img
          src="assets/images/undraw_Access_account_re_8spm.png"
          alt="login-img"
          class="img-fluid login_banner"
        />
      </div>
    </div>
  </div>
</div>
